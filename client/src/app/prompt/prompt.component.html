<div class="bg-white max-w-lg rounded overflow-hidden shadow-lg p-6">
  <div class="font-bold text-2xl mb-2">Prompt of the day</div>
  <p class="text-gray-700 text-base text-lg" *ngIf="prompt">
    {{ prompt.promptText }}
  </p>

  <div class="mt-8 flex flex-row flex-wrap items-center justify-center text-lg">
    <input
      type="text"
      class="text-gray-600 w-1/2 p-2 rounded-l-lg shadow border border-gray-400 focus:outline-none focus:border-gray-600 focus:border-r"
      placeholder="Enter your quip here"
    />
    <button
      class="p-2 w-1/5 bg-blue-600 rounded-r-lg text-white hover:bg-blue-700 border-blue-500 hover:border-blue-800"
      type="button"
    >
      Submit
    </button>
  </div>
</div>
